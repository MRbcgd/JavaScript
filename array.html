<script type="text/javascript">
  var array=['a','b','c','d'];
  for (var i = 0; i < array.length; i++) {
    document.write(array[i]+" ");
  }
  document.write("<br>");

  //shift 맨 앞 하나 제거
  array.shift();
  for (var i = 0; i < array.length; i++) {
    document.write(array[i]+" ");
  }
  document.write("<br>");

  //pop 맨 뒤 하나 제거
  array.pop();
  for (var i = 0; i < array.length; i++) {
    document.write(array[i]+" ");
  }
  document.write("<br>");

  //역순 정렬
  array.reverse();
  for (var i = 0; i < array.length; i++) {
    document.write(array[i]+" ");
  }
  document.write("<br>");

  //정순 정렬
  array.sort();
  for (var i = 0; i < array.length; i++) {
    document.write(array[i]+" ");
  }
  document.write("<br>");

</script>
