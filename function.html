<script type="text/javascript">
  //함수의 리턴 값인 함수
  function cal(mode){
    var func = {
      'plus'  : function(left,right){return left+right},
      'minus' : function(left,right){return left-right}
    }
    return func[mode];
  }

  var left=10;
  var right=10;
  document.write(cal('plus')(left,right)+"<br>");
  document.write(cal('minus')(left,right));
</script>
