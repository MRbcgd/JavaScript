<script type="text/javascript">
  //클로저 private variable
  function movie(title){
    return {
      get_title : function(){
        return title;
      },
      set_title : function(_title){
        title=_title;
      }
    }
  }

  ghost = movie("ghost");
  gun = movie("gun");

  alert(ghost.get_title());
  alert(gun.get_title());

  ghost.set_title("g h o s t");
  gun.set_title("g u n");

  alert(ghost.get_title());
  alert(gun.get_title());
</script>
